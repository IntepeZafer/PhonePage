<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="topSide">
                <div class="clock">
                    <p>10:00</p>
                </div>
                <div class="elements">
                    <i class="bi bi-wifi-2"></i>
                    <i class="bi bi-battery-full"></i>
                    <i class="bi bi-reception-4"></i>
                </div>
            </div>
            <div class="centerSide">
                <div class="contentCenter">
                    <div class="center_elements_top">
                        <img src="sun.png" alt="">
                        <p>23°</p>
                    </div>
                    <div class="center_elements_bottom">
                        <p>San Francisco</p>
                        <p><span>Updated 07/11 10:00 <i class="bi bi-arrow-clockwise"></i></span></p>
                    </div>
                </div>
            </div>
            <div class="bottomCenter">
                <div class="bottomCenter_Top">
                    <div class="bottomCenter_Top_Element">
                        <img src="online-shopping.png" alt="">
                        <p>Shop</p>
                    </div>
                    <div class="bottomCenter_Top_Element">
                        <img src="mail.png" alt="">
                        <p>Email</p>
                    </div>
                    <div class="bottomCenter_Top_Element">
                        <img src="wall-clock.png" alt="">
                        <p>Clock</p>
                    </div>
                </div>
                <div class="bottomCenter_bottom">
                    <div class="bottomCenter_Top_Element">
                        <img src="phone.png" alt="">
                        <p>Call</p>
                    </div>
                    <div class="bottomCenter_Top_Element">
                        <img src="comment.png" alt="">
                        <p>Message</p>
                    </div>
                    <div class="bottomCenter_Top_Element">
                        <img src="camera-lens.png" alt="">
                        <p>Camera</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p>Zafer İntepe Copy Right©</p>
</body>
</html>
